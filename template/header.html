<div class="banner">
    <h3><a href="/">官网</a></h3>
    <div class="banner-left">
        <ul>
            
            {% for category in categories %}
                <li>
                    <a href="/list/{{category.id}}">{{category.name}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="banner-right">
        <ul>
            {% if user != null %}
            <li><a href="/user">{{user.username}}</a></li>
            {% else %}
            <li><a href="/signin" class="signin-current">登录</a></li>
            <li><a href="/signup" class="signup-current">注册</a></li>
            {% endif %}
        </ul>
    </div>
</div>
